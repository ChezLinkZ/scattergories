<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

  <div id="title">Placeholder Title</div>

  <div id="prompts">
    <div id="numbers">
      <span>1.</span>
      <span>2.</span>
      <span>3.</span>
      <span>4.</span>
      <span>5.</span>
      <span>6.</span>
      <span>7.</span>
      <span>8.</span>
      <span>9.</span>
      <span>10.</span>

    </div>
    <div id="prompts-container">
    </div>
  </div>

  <div id="timer">
    <div id="timer-bar" style="width: 100%;"></div>
  </div>
  <div id="middle-blur">
    <button id="start-button" onclick="startGame()">Start Game</button>
    <div id="time-input-container">
      <span>Time Limit (minutes)</span>
      <button class="time-input">1</button>
      <button class="time-input">2</button>
      <button class="time-input">3</button>
      <button class="time-input">4</button>
      <button class="time-input">5</button>
    </div>
  </div>
  <div id="letter">R</div>

  <button id="reload-button" onclick="window.location.reload()"><img src="reload.svg" /></div>




    <script src="script.js"></script>
</body>

</html>
